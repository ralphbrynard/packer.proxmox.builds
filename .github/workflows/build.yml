name: Packer Build

on:
   push:

permissions:
   actions: write
   checks: read
   contents: read

env:
  packer_version: 1.9.4

jobs:
  win-11-files:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        path:
          - ./builds/windows/desktop/11
    outputs:
      paths: ${{ steps.list-files.outputs.paths }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: list-files
        uses: mirko-felice/list-files-action@v3.0.5
        with:
          repo: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: ${{ matrix.path }}
          ext: .pkr.hcl
      - name: setup autovars
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: templates/packer.auto.pkrvars.hcl.j2
          output_file: ${{ matrix.build }}/windows11.auto.pkrvars.hcl
          strict: false
          variables: |
            proxmox_api_endpoint=${{ secrets.PROXMOX_API_ENDPOINT }}
            proxmox_node=${{ secrets.PROXMOX_NODE }}
            proxmox_username=${{ secrets.PROXMOX_USERNAME }}
            proxmox_api_token=${{ secrets.PROXMOX_API_TOKEN }}
  win-11:
    runs-on: self-hosted
    needs: win-11-files
    env:
      build: win11
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    strategy:
      fail-fast: true
      matrix:
        build: ${{ fromJson(needs.win-11-files.outputs.paths) }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - name: Check contents of autovars
        run: |
          cat ${{ matrix.build }}/windows11.auto.pkrvars.hcl
