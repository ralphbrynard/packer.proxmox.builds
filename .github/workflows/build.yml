name: Packer Build

on:
   push:

permissions:
   actions: write
   checks: read
   contents: read

env:
  packer_version: 1.9.4

jobs:
  list-files:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        path:
          - ./builds/windows/desktop/11
    outputs:
      paths: ${{ steps.list-files.outputs.paths }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - id: list-files
        uses: mirko-felice/list-files-action@v3.0.5
        with:
          repo: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: ${{ matrix.path }}
          ext: .pkr.hcl
  build:
    runs-on: self-hosted
    needs: list-files
    env:
      build: win11
    strategy:
      fail-fast: true
      matrix:
        build: ${{ fromJson(needs.list-files.outputs.paths) }}
    steps:
      - id: checkout
        uses: actions/checkout@v3
      - name: setup packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}
      - id: init
        run: |
          packer init ${{ matrix.build }}



